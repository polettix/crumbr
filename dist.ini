name     = Data-Crumbr
abstract = Render data structures for easy searching and parsing
author   = Flavio Poletti <polettix@cpan.org>
license  = Custom
copyright_holder = Flavio Poletti

[CheckChangesHasContent]
[NextRelease]
format = Changes for Data::Crumbr:%n%n%-9v %{yyyy-MM-dd HH:mm:ssZZZZZ VVVV}d%{ (TRIAL RELEASE)}T

[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::NextVersion]
first_version = 0.1.0
version_regexp  = ^v(.+)$

[@Basic]

[ReadmeFromPod]
[PkgVersion]
[PodWeaver]

[CustomLicense]
filename = LEGAL

[PruneFiles]
filename = LEGAL
filename = dist.ini
filename = README.md
match = ^bundle/.*

[Prereqs]
perl = 5.018_000
